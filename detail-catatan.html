<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Detail Catatan - Laksmita</title>
  
  <link href="assets/img/favicon.png" rel="icon">
  
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">

  <style>
    /* Styling khusus halaman detail yang dipercantik */
    
    /* Font lucu untuk nuansa personal */
    .font-cute {
      font-family: 'Patrick Hand', cursive, sans-serif;
    }

    .detail-header-bg {
      /* Gradasi Merah-Pink Favorit Pacar */
      background: linear-gradient(135deg, #ff9a9e 0%, #ff4b2b 100%);
      padding: 80px 0 60px;
      color: white;
      margin-top: 80px; /* Offset fixed header */
      border-radius: 0 0 50px 50px; /* Lengkungan lebih lembut */
      margin-bottom: 50px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(255, 75, 43, 0.3);
    }

    /* Dekorasi Background Paus Samar */
    .bg-whale-decor {
      position: absolute;
      font-size: 15rem;
      color: rgba(255, 255, 255, 0.1);
      z-index: 0;
      animation: floatWhale 10s infinite ease-in-out;
    }
    .whale-1 { top: -20px; right: -50px; transform: rotate(15deg); }
    .whale-2 { bottom: -50px; left: -50px; transform: rotate(-10deg); font-size: 10rem; }

    @keyframes floatWhale {
      0%, 100% { transform: translateY(0) rotate(15deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    /* Stiker Dudu Bubu di Header */
    .sticker-header {
      position: absolute;
      width: 120px; /* Sesuaikan ukuran gambar stiker */
      z-index: 1;
      filter: drop-shadow(0 4px 8px rgba(0,0,0,0.2));
      transition: transform 0.3s;
    }
    .sticker-header:hover { transform: scale(1.1) rotate(5deg); }
    
    .sticker-left {
      bottom: -10px;
      left: 10%;
      transform: rotate(-10deg);
    }
    
    .sticker-right {
      bottom: -10px;
      right: 10%;
      transform: rotate(10deg);
    }

    /* Konten Detail */
    .detail-content {
      font-size: 1.15rem;
      line-height: 1.9;
      color: #444;
      white-space: pre-wrap;
      min-height: 300px;
    }

    .card-detail {
      border-radius: 20px;
      border: none;
      box-shadow: 0 15px 40px rgba(0,0,0,0.08);
      background-color: rgba(255, 255, 255, 0.95);
      position: relative;
      overflow: hidden;
    }

    /* Hiasan garis atas card warna merah */
    .card-detail::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 6px;
      background: #ff4b2b;
    }

    .meta-badge {
      background-color: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      padding: 8px 20px;
      border-radius: 50px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      border: 1px solid rgba(255,255,255,0.4);
    }

    /* Tombol-tombol */
    .btn-edit-custom {
      background-color: #ff4b2b;
      border-color: #ff4b2b;
      color: white;
    }
    .btn-edit-custom:hover {
      background-color: #d42c0d;
      color: white;
    }
    
    /* Deskripsi di header */
    .header-desc {
      font-size: 1.1rem;
      opacity: 0.95;
      font-style: italic;
      max-width: 700px;
      margin: 0 auto;
      background: rgba(0,0,0,0.1);
      padding: 10px 20px;
      border-radius: 15px;
    }
  </style>
</head>

<body>

  <header id="header" class="header fixed-top">
    <div class="branding d-flex align-items-cente">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <h1 class="sitename text-danger">Laksmita üêã</h1>
        </a>
        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="catatan.html" class="active" style="color: #ff4b2b;">Kembali ke Daftar</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    
    <div id="noteDetailContainer" style="display: none;">
        
        <div class="detail-header-bg text-center">
            <i class="fas fa-fish bg-whale-decor whale-1"></i> <img src="assets/img/stickers/dudu-love.gif" onerror="this.style.display='none'" class="sticker-header sticker-left d-none d-md-block" alt="Stiker Dudu">
            <img src="assets/img/stickers/bubu-happy.gif" onerror="this.style.display='none'" class="sticker-header sticker-right d-none d-md-block" alt="Stiker Bubu">

            <div class="container position-relative z-2">
                <h1 id="detailTitle" class="fw-bold display-5 mb-3 font-cute">Judul Catatan</h1>
                
                <div class="d-flex justify-content-center mb-4">
                  <p id="detailDesc" class="header-desc">Deskripsi singkat catatan akan muncul di sini...</p>
                </div>

                <div class="meta-info">
                    <div class="meta-badge">
                      <i class="bi bi-calendar-heart-fill"></i> 
                      <span id="detailDate">Tanggal</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-9">
                    <div class="card card-detail p-4 p-md-5">
                        <div class="d-flex align-items-center mb-4 text-muted small">
                          <i class="fas fa-quote-left me-2 text-danger opacity-25 fa-2x"></i>
                          <span>Isi Catatan:</span>
                        </div>
                        
                        <div id="detailContent" class="detail-content"></div>
                        
                        <div class="text-end mt-3">
                          <i class="fas fa-quote-right text-danger opacity-25 fa-2x"></i>
                        </div>

                        <hr class="my-5" style="opacity: 0.1;">
                        
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="catatan.html" class="btn btn-outline-secondary rounded-pill px-4">
                                <i class="bi bi-arrow-left"></i> Kembali
                            </a>
                            <div class="d-flex gap-2">
                                <button id="btnDeleteDetail" class="btn btn-outline-danger rounded-pill px-4">
                                    <i class="bi bi-trash"></i> Hapus
                                </button>
                                <button id="btnEditDetail" class="btn btn-edit-custom rounded-pill px-4 shadow-sm">
                                    <i class="bi bi-pencil-fill me-2"></i> Edit
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="noteNotFound" class="container text-center py-5" style="display: none; margin-top: 100px;">
        <i class="bi bi-heartbreak display-1 text-danger opacity-50"></i>
        <h3 class="mt-3 text-danger">Catatan tidak ditemukan</h3>
        <p class="text-muted">Mungkin catatan telah dihapus atau link salah sayang :(</p>
        <a href="catatan.html" class="btn btn-edit-custom mt-3 rounded-pill px-4">Kembali ke Daftar</a>
    </div>

  </main>

  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  
  <script src="assets/js/notes.js"></script>

</body>
</html>
