  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* FAB (Floating Action Button) */
    .btn-fab {
      position: fixed;
      bottom: 30px; right: 30px;
      width: 60px; height: 60px;
      border-radius: 50%;
      background-color: var(--accent-color, #1977cc);
      color: white; font-size: 24px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      border: none; z-index: 999;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.3s;
    }
    .btn-fab:hover { transform: scale(1.1); background-color: #166ab5; color: white; }

    /* Card Styling */
    .note-card {
      transition: all 0.3s ease;
      height: 100%;
      border: 1px solid #eee; border-radius: 12px;
      overflow: hidden; background: white;
      box-shadow: 0 2px 15px rgba(0,0,0,0.05);
    }
    .note-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
    }
    .note-header {
      height: 80px;
      background: linear-gradient(135deg, #a8c0ff 0%, #3f2b96 100%);
      display: flex; align-items: center; justify-content: center;
    }
    .note-body { padding: 20px; }
  </style>
</head>

<body class="services-page">

  <header id="header" class="header fixed-top">
    <div class="branding d-flex align-items-cente">
      <div class="container position-relative d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
          <h1 class="sitename">Laksmita üêã</h1>
        </a>
        <nav id="navmenu" class="navmenu">
          <ul>
            <li><a href="beranda.html">Beranda</a></li>
            <li><a href="tentang.html">Tentang</a></li>
            <li><a href="galeri.html">Galeri</a></li>
            <li><a href="catatan.html" class="active">Catatan</a></li>
            <li><a href="musik.html">Musik</a></li>
            <li><a href="fokus.html">Fokus</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </div>
  </header>

  <main class="main">
    <div class="page-title">
      <div class="heading">
        <div class="container">
          <div class="row d-flex justify-content-center text-center">
            <div class="col-lg-8">
              <h1 class="heading-title">Catatan Harian</h1>
              <p class="mb-0">Simpan ide, kenangan, dan hal penting Anda di sini.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="notes-section" class="section">
      <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h4 class="mb-0 fs-5">Daftar Catatan (<span id="notesCount">0</span>)</h4>
        </div>

        <div id="notesContainer" class="row gy-4">
          </div>

      </div>
    </section>
  </main>

  <button class="btn-fab" id="fabAddNote" title="Tambah Catatan">
    <i class="bi bi-plus-lg"></i>
  </button>

  <div class="modal fade" id="modalFormNote" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalFormTitle">Tambah Catatan Baru</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="noteForm">
            <div class="mb-3">
              <label for="noteTitle" class="form-label">Judul</label>
              <input type="text" class="form-control" id="noteTitle" required>
            </div>
            
            <div class="mb-3">
              <label for="noteDescription" class="form-label">Deskripsi Singkat</label>
              <textarea class="form-control" id="noteDescription" rows="2" placeholder="Tampil di halaman depan..." required></textarea>
            </div>

            <div class="mb-3">
              <label for="noteContent" class="form-label">Isi Lengkap Catatan</label>
              <textarea class="form-control" id="noteContent" rows="6" placeholder="Tampil saat diklik..." required></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
          <button type="button" class="btn btn-primary" id="btnSaveNote">Simpan</button>
        </div>
      </div>
    </div>
  </div>

  <footer id="footer" class="footer position-relative">
